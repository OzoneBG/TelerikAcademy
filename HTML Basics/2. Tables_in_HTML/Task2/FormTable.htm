<!DOCTYPE html>
<html>
	<head>
		<title>Table Forms</title>
	</head>
	<body>
		<form action="#" method="POST">
			<table border="1">
				<tr>
					<td>
						Member name :<input type="text" name="memberName" value="" /><b>*req</b>
					</td>
				</tr>
				<tr>
					<td>
						Email :<input type="text" name="email" value="" /><b>*req</b>
					</td>
				</tr>
				<tr>
					<td>
						School :<input type="text" name="school" value="" /><b>*req</b>
					</td>
				</tr>
				<tr>
					<td>
						<input type="image" src="submit.png" width="100" height="50" alt="Submit Form" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
